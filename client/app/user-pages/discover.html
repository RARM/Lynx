    <script>
      async function loadNewReleases() {
        const serverURL = await window.lynx.getServerURL();
        const games =  await window.lynx.getGames();

        console.log(games);
        console.log(serverURL);

        // Populate new releases.
        const row = document.getElementById('new-releases');
        let placeHolders = row.children;

        for (let i = 0, j = 0; i < games.length && j < placeHolders.length; i++, j++) {
          // debugger;
          let container = document.createElement('a');
          container.href = "#";
          container.setAttribute('data-gameid', games[i].id);
          container.setAttribute('onclick', 'loadPurchaseGame(this)');
          
          let placeHolder = placeHolders[j];
          placeHolder.remove();
          placeHolder.src = serverURL + '/games/thumbnail?id=' + games[i].id;
          
          container.append(placeHolder);
          row.prepend(container);
        }
      }

      loadNewReleases();

      function loadPurchaseGame(elem) {
        const gameid = Number(elem.dataset.gameid);
        let idVal = (Number.isNaN(gameid)) ? null : gameid;
        
        window.lynx.setPurchaseGame(idVal)
        .then(() => {
          window.location.href = "purchasepage.html";
        });
      }
    </script>
